<style>
  body {
    font-family: "Roboto", sans-serif;
  }

  h1 {
    font-weight: 900;
  }

  h2 {
    margin-top:50px;
  }

  table {
    padding: 10px;
    border:1px solid gray;
  }

  td {
    padding:15px;
  }

  img {
    border-radius: 50%;
  }

  table img {
    width: 80px;
    height: 80px;
  }
</style>

<h1>Employee list</h1>
<p>{{title}}</p>
<!--<ul *ngIf="data$ | async as data; else empty">-->
<!--  <li *ngFor="let employee of data">{{ employee.id }}: {{ employee.name }}</li>-->
<!--</ul>-->

<table *ngIf="data$ | async as data; else empty">
  <tr>
    <th>ID</th>
    <th>First name</th>
    <th>E-mail</th>
    <th>Picture</th>
    <th>Remove button</th>
  </tr>
  <tr *ngFor="let employee of data">
    <td>{{ employee.personalNumber }}</td>
    <td>{{ employee.name}}</td>
    <td>{{ employee.mail}}</td>
    <td><img src="{{employee.img}}"></td>
    <td><button (click)="delete(employee.personalNumber)">Remove</button></td>
  </tr>
</table>

<ng-template #empty> There is no data </ng-template>
