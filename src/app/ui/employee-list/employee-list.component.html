<h1>Employee list</h1>

<table *ngIf="data$ | async as data; else empty">
  <tr>
    <th>ID</th>
    <th>First name</th>
    <th>E-mail</th>
  </tr>
  <tr *ngFor="let employee of data">
    <td>{{ employee.id }}</td>
    <td>{{ employee.name}}</td>
    <td>{{ employee.email}}</td>
  </tr>
</table>

<ng-template #empty> There is no data </ng-template>
