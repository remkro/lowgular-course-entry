<h2>Employees from Dummy API</h2>
<table *ngIf="data$ | async as data; else empty">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>E-mail</th>
    <th>Picture</th>
    <th>Remove button</th>
  </tr>
  <tr *ngFor="let employee of data">
    <td>{{ employee.personalNumber }}</td>
    <td>{{ employee.name}}</td>
    <td>{{ employee.mail}}</td>
    <td><img src="{{employee.img}}"></td>
    <td><button (click)="delete(employee.personalNumber)">Remove</button></td>
  </tr>
</table>

<ng-template #empty> There is no data </ng-template>
